<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container px-6 py-12 mx-auto"> 
            <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-[2fr_1fr_1fr] gap-10 text-center md:text-left">
                
                <div class="col-span-1">
                    <h1 class="pb-4 text-2xl font-light tracking-tight font-mono">Subscribe to our newsletter for updates.</h1>
                    <div class="flex flex-col sm:flex-row justify-center md:justify-start sm:space-x-2 sm:space-y-0 space-y-2">
                        <input id="email" type="text" placeholder="Email Address" class="w-full md:w-auto px-4 py-2 rounded-md text-black">
                        <button class="px-4 py-2 bg-orange-500 rounded-md text-white font-semibold">
                            Subscribe
                        </button>
                    </div>
                </div>

             
             <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full md:col-span-2">
                <div>
                    <p class="text-[#313131] font-bold mb-3 tracking-tight font-mono">Quick Links</p>
                    <div class="flex flex-col">
                        <a href="#" class="hover:underline">Home</a>
                        <a href="#" class="hover:underline">Who We Are</a>
                        <a href="#" class="hover:underline">Our Philosophy</a>
                    </div>
                </div>
                
                
                <div>
                    <p class="text-[#313131] font-bold mb-3 tracking-tight font-mono">Technologies</p>
                    <div class="flex flex-col">
                        <a href="#"class="hover:underline">HTML</a>
                        <a href="#"class="hover:underline">CSS</a>
                        <a href="#"class="hover:underline">JavaScript</a>
                    </div>
                </div>
             </div>  
            </div>
            
            <hr class="border-[#d86943] w-25% mt-6">

            
            <div class="">
                <a href="#">
                    <img class="w-25% h-7 mt-6" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
